<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平安夜快乐！</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
        }
        .card { 
            text-align: center; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            position: relative; 
            z-index: 100; /* 确保贺卡在最上层 */
        }
        h1 { 
            font-size: 3em; 
        }
        p { 
            font-size: 1.5em; 
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
        }
        #cursor {
            width: 20px;
            height: 20px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...') no-repeat center center; /* Base64编码的雪花图片 */
            background-size: cover;
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            mix-blend-mode: screen;
            z-index: 99999;
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>平安夜快乐！</h1>
        <p>愿你的生活充满温暖和幸福，就像这个平安夜一样。</p>
    </div>
    <canvas id="snowCanvas"></canvas>
    <div id="cursor"></div>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2 + 2;
                this.radius = Math.random() * 5 + 2; // 随机大小
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.y > height) {
                    this.y = 0;
                }
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const flakes = [];
        for (let i = 0; i < 100; i++) {
            flakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            flakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animate);
        }

        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        animate();
    </script>
</body>
</html>
